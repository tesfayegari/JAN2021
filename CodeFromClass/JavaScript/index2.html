<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Class I and Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <h1>This is a Demo Page for JS Practice</h1>
    
    <div id="content">

    </div>
    <h2>List of Students</h2>
    <input type="button" onclick="displayStudentsInBulleted()" class="btn btn-primary" value="Display Students">
    <input type="button" onclick="hideStudentsInBulleted()" class="btn btn-danger" value="Hide Students">
    <div id="students">
      
    </div>
    
    <h2>List of Students Table</h2>
    <input type="button" class="btn btn-primary" onclick="displayMe('show')" value="Display Students">
    <input type="button" class="btn btn-danger" onclick="displayMe('hide')" value="Hide Students">
    <div id="studentsTable" style="display: none;">
      
    </div>

    <h2>List of Students Table Hard Coded</h2>
    <input type="button" class="btn btn-primary" onclick="displayStudentInTable2()" value="Display Students">
    <input type="button" class="btn btn-danger" onclick="hideStudentInTable2()" value="Hide Students">
    <div id="studentsTable1">
      
    </div>
  </div>


  <script src="JS/custom2.js"></script>
</body>

</html>
