<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More on jQuery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <input type="search" id="searchText" class="form-control" placeholder="Search ...">
          <div class="input-group-append">
            <input id="searchButton" class="btn btn-primary" type="button" value="Search">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="tableResult" class="col">
        <table class="table table-striped">
          <tr>
            <th>Title</th>
            <th>Department</th>
            <th>Expense Date</th>
            <th>Unit Price</th>
            <th>Quantity</th>
          </tr>
          <tbody id="searchResult">

          </tbody>

        </table>

      </div>
    </div>
  </div>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(document).ready(function (){
      //All of my JS goes here
      $('#searchButton').click(readSharePointData);



      function readSharePointData() {
        console.log('Reading sharepoint data in progress ...');
        console.log('Searching  ...', $('#searchText').val());
      }


      //end of my JS
    });
  </script>
</body>

</html>
